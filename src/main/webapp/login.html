<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/font-awesome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
<div class="container-fluid p-0">
    <div class="container-top-banner">
        <div class="top-banner d-flex p-2 mx-auto">
            <div class="top-banner__ship d-flex align-items-center pe-3" data-bs-placement="bottom"
                 data-bs-toggle="tooltip" title="Miễn phí giao hàng cho đơn hàng từ 250.00VNĐ">
                <i class="top-banner__ship__icon me-2 fad fa-shipping-fast"></i>
                <div class="top-banner__ship__text">Miễn phí giao hàng</div>
            </div>
            <div class="top-banner__books d-flex align-items-center ms-4" data-bs-toggle="tooltip"
                 data-bs-placement="bottom"
                 title="Với hơn 10,000 đầu sách trong mọi lĩnh vực (và tiếp tục tăng mỗi ngày), ReadBook.com tự hào là nhà sách trên mạng có số lượng đầu sách lớn nhất Việt Nam, bạn có thể tìm được bất kỳ quyển sách nào cho mọi nhu cầu đọc sách của bạn.">
                <i class="top-banner__books__icon me-2 fad fa-books"></i>
                <div class="top-banner__books__text">Hơn 10.000 tựu sách</div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./imgs/Readbook-logos_transparent.png" width="110" height="110" alt="" srcset="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Tìm sách" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Tìm</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid banner-info p-3">
        <div class="container d-flex">
            <div class="d-flex align-items-center">
                <i class="fas fa-stream me-5 ms-1"></i>
                Danh mục sách
            </div>
            <div class="d-flex align-items-center ms-auto">
                <i class="fas fa-phone-alt me-2"></i>
                Hotline: 09996699
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-4"></div>
        <div class="auth-form px-3 col-4" id="login">
            <input type="hidden" name="ga_id" class="js-octo-ga-id-input">
            <div class="auth-form-header p-0">
                <h1>Đăng Nhập</h1>
            </div>

            <div class="auth-form-body mt-3">
                    <label for="login_field">
                        Địa chỉ Email
                    </label>
                    <input type="text" name="login" id="login_field" class="mb-3 form-control input-block js-login-field"
                           autocapitalize="off" autocorrect="off" autocomplete="username" autofocus="autofocus">

                    <div class="position-relative">
                        <label for="password">
                            Mật Khẩu
                        </label>
                        <a class="label-link" tabindex="0" href="/password_reset">Quên Mật Khẩu ?</a>
                        <input type="password" name="password" id="password"
                               class="form-control form-control input-block js-password-field"
                               autocomplete="current-password">
                        <input type="submit" name="commit" value="Đăng Nhập"
                               class="btn btn-primary btn-block js-sign-in-button mt-3" data-disable-with="Signing in…"
                               data-signin-label="Sign in" data-sso-label="Sign in with your identity provider">

                    </div>
                </form>
            </div>
            <p class="login-callout mt-3">
                Chưa có tài khoản?
                <a data-ga-click="Sign in, switch to sign up"
                   data-hydro-click="{&quot;event_type&quot;:&quot;authentication.click&quot;,&quot;payload&quot;:{&quot;location_in_page&quot;:&quot;sign in switch to sign up&quot;,&quot;repository_id&quot;:null,&quot;auth_type&quot;:&quot;SIGN_UP&quot;,&quot;originating_url&quot;:&quot;https://github.com/login&quot;,&quot;user_id&quot;:null}}"
                   data-hydro-click-hmac="72d062e79bb6ab076a3b88b32943286ea51894183bd812a5038d00013946f239"
                   href="/signup?source=login">Tạo mới</a>.
            </p>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script src="./scripts/index.js"></script>
</body>

</html>
